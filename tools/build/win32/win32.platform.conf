; Build Environment
[env]
; Location of CMAKE. Currently, version 2.8 is supported.
CMAKE=C:\Program Files (x86)\CMake 2.8\bin\cmake

; Location of Visual Studio devenv.exe or equivalent. In Visual Studio Express,
; this is VCExpress.exe
DEVENV=C:\Program Files (x86)\Microsoft Visual Studio 10.0\Common7\IDE\VCExpress.exe

; Resource Compiler, included with the Windows 7 SDK
RC=C:\Program Files (x86)\Microsoft SDKs\Windows\v7.0A\Bin\RC.Exe

; Resource Hacker, very nice utility for change icons and metadata for compiled
; executables.
RESHACKER=C:\Program Files (x86)\Resource Hacker\ResHacker.exe

; NSIS - for building windows installers
NSIS=C:\Program Files (x86)\NSIS\makensis.exe